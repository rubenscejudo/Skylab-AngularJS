<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Students Project</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>

	<div class="container">

		<div ng-controller="studentsController">

			<h1>{{ title }}</h1>

			<form action="" method="POST" class="form-inline" role="form">

				<div class="form-group">
					<label for="">Filter:</label>
					<input ng-model="queryName" type="text" class="form-control" id="" placeholder="Filter by name...">

				</div>

				<div class="form-group">
					<label for="">Order by:</label>
					<select ng-model="order" name="" id="orderBy" class="form-control" required="required">
						<option value="name">name</option>
						<option value="mark">mark</option>
					</select>
				</div>


			</form>

			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Mark</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="student in students | filter: { name : queryName } |Â orderBy: order">
						<td>{{ student.name }}</td>
						<td>{{ student.mark }}</td>
					</tr>
				</tbody>
			</table>

		</div>

	</div>

	<script src="https://opensource.keycdn.com/angularjs/1.5.8/angular.min.js "></script>
	<script>

		angular.module('myApp',[])
			.controller('studentsController', function($scope) {

				var students = [
					{ name: "Elois Tiano", mark: 5 },
					{ name: "Shaunna Jelden", mark: 10 },
					{ name: "Vinnie Henninger", mark: 7 },
					{ name: "Tracey Alegria", mark: 9 },
					{ name: "Tabatha Eighmey", mark: 6 },
					{ name: "Carmina Selitto", mark: 7.5 }
				];

				$scope.students = students;
				$scope.title = "Students Marks"

			})


	</script>
</body>
</html>
